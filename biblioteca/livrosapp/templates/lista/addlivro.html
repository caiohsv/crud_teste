{% extends 'base.html' %} 

{% block content %}
    <div class="card">
        <div class="card-body">
            <h4>Adicionar Livro</h4>
            <hr>
            <form action="{% url 'addlivro' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-success" type="submit">Salvar</button>
                <a href="{% url 'home' %}" class="btn btn-danger">Cancelar</a>
            </form>
        </div>
    </div>
{% endblock %}
